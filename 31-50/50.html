<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="50.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Catching Game</title>
    </head>
    <body>
        <div class="screen">
            <h1>catch the cat</h1>
            <button class="btn" id="start-btn">Play Game</button>
        </div>
        <div class="screen">
            <h1>Who is your favorite cat</h1>
            <ul class="cat-list">
                <li>
                    <button class="choose-cat-btn">
                        <p>Abey</p>
                        <img src="https://pngimg.com/uploads/cat/small/cat_PNG50550.png" alt="">
                    </button>
                </li>
                <li>
                    <button class="choose-cat-btn">
                        <p>Barbara</p>
                        <img src="https://pngimg.com/uploads/cat/small/cat_PNG50546.png" alt="">
                    </button>
                </li>
                <li>
                    <button class="choose-cat-btn">
                        <p>Caroline</p>
                        <img src="https://pngimg.com/uploads/cat/small/cat_PNG50542.png" alt="">
                    </button>
                </li>
            </ul>
        </div>
        <div class="screen game-container">
            <h3 id="time">Time: 00:00</h3>
            <h3 id="score">Score: 0</h3>
            <h5 id="message" class="message">Are you annoyed yet? <br>
            This is an impossible game!</h5>
        </div>
        <script src="50.js"></script>
    </body>
</html>
