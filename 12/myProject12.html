<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, 
  initial-scale=1.0">
  <link rel="stylesheet" href="myProject12.css">
  <script src="https://kit.fontawesome.com/2ff175bfb6.js" crossorigin="anonymous"></script>
  <title>For The Newly Weds</title>
</head>
<body>
  <h1>For The Newly Weds</h1> 
  <div class="faq-container">
    <div id = "warming-little-surprises" class="faq active">
      <h3 id="surprise-title" class="faq-title">Warming Little Surprises</h3>
      <p id="surprise-text" class="faq-text"></p>
      <button class="faq-toggle"><i class="fas fa-chevron-down"></i></button>
      <button class="faq-toggle"><i class="fas fa-times"></i></button>
      <button id="surpriseBtn" class="btn"></button>
    </div>

    <div class="faq active">
      <h3 id="gifts-title" class="faq-title">Gift Ideas For Newly Weds</h3>
      <p id="gifts-text" class="faq-text"></p>
      <button class="faq-toggle"><i class="fas fa-chevron-down"></i></button>
      <button class="faq-toggle"><i class="fas fa-times"></i></button>
      <button id="giftsBtn" class="btn"></button>
    </div>

    <script src="myProject12.js"></script>
  </div>
</body>
</html>
