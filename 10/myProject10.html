<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, 
  initial-scale=1.0">
  <link rel="stylesheet" href="myProject10.css">
  <script src="https://kit.fontawesome.com/2ff175bfb6.js" crossorigin="anonymous"></script>
  <title>Form</title>
</head>
<body>
    <div class="container">
      <h1>Login</h1>
      <form class="form">
        <div class="form-control">
            <input type="text" required id="username">
            <label for="username">Username</label>
            <i class="fas fa-check feedback"></i>
        </div>
        
        <div class="form-control">
            <input type="password" id="password"required>
            <label for="password">Password</label>
            <i class="fas fa-check feedback"></i>
        </div>

        <button type="submit" class="btn">Login</button>

      </form>
      
    </div>
    
    <script src="myProject10.js"></script>
</body>
</html>
